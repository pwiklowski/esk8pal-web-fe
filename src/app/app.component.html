<div class="page" *ngIf="!authorized">
  <google-signin></google-signin>
</div>

<div class="page" *ngIf="authorized">
  <div id="map" class="map"></div>

  <div class="navigator">
    <div class="nav-top">
      <img class="nav-avatar" src="{{ profile?.getImageUrl() }}" />
      <div class="nav-username">{{ profile?.getName() }}</div>
    </div>

    <button mat-raised-button (click)="openBottomSheet()">Show ride</button>
    <button mat-raised-button (click)="openUploadSheet()">Upload file</button>
  </div>

  <router-outlet></router-outlet>
</div>
